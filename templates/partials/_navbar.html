  {% load static %}
  
  <!-- Navbar -->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal"> Simple Travel 
      {% if user.is_authenticated %}
      <br>Welcome {{ user.username }}
      {% endif %}
        </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'base' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'attractions' %}">Top Attractions</a>
        <a class="p-2 text-dark" href="{% url 'packages' %}">Featured Packages</a>
      </nav>

      {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'dashboard' %}">My Bookings</a>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
      {% else %}
          <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
