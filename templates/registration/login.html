{% extends 'base.html' %}

{% block title %} | Log In {% endblock %}

{% block content %}

<section id="showcase-inner" class="py-5 text-black">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">Log In To Book a Package!</h1>
          <p class="lead">Easily log in and be on your way!!</p>
        
        </div>
      </div>
    </div>
  

    <section id="login" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-sign-in-alt"></i> Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Login</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
